<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>HOME</title>

	<link rel="stylesheet" href="css/home_Style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

	<div class="wrapall">

		<section>
			<div class="above-image" style="padding: none;">
				<img id="bgimg" src="thumb-1920-661783.jpg" alt="Background_wallpper">
				<nav class="navbar navbar-expand-sm fixed-top" id="navbar"
					style="background-image: linear-gradient(rgba(0, 0, 100, 0.8), rgba(0, 0, 100, 0.8)),url(train1.jpg);">
					<ul class="navbar-nav" style="list-style: none;">
						<a class="navbar-brand" href="#">
							<img src="namaste.png" alt="Logo" style="width:40px; background-color: rgb(187, 187, 245,1);">
						</a>
						<li class="nav-item active">
							<a class="nav-link" href="DisplayProduct.html">Train List</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="index.html">Admin</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="register.html">Log Out</a>
						</li>
					</ul>
				</nav>
				<span>Hey Buddy! where are you <br> <b>Travelling</b> to?</span>
			</div>
		</section>

		<div class="containers">

			<form th:action="@{/bookTrain/} + ${train.trainNo}" method="post">
				<h4>Add Passenger Details</h4>
				<div class="nameage">

					<input type="text" name="name" placeholder="Name" required style="margin: 1rem;">
					<input type="number" name="age" placeholder="Age" maxlength="2" min="5" max="95" required
						style="margin: 1rem;">
				</div>
				<div class="wrap_gender" style="margin: 1rem;">

					<label for="gender">Gender:</label><input id="radio" type="radio" name="gender" value="M"> Male <input
						id="radio" type="radio" name="gender" value="F"> Female<input id="radio" type="radio" name="gender"
						value="O">Others<div style="margin-right: 1.59rem;"></div>
					<input type="datetime-local" name="travelDate" placeholder="Time" required style="margin: 1rem;">
				</div>
				<div class="confirm_btn">

					<input id="btn" onclick="navigation(event)" type="submit" value="Confirm">
				</div>

			</form>
		</div>
	</div>
	</div>

	<script>
		function navigation() {
			event.preventDefault();
			location.href = "payment.html"
		}
	</script>
</body>

</html>
