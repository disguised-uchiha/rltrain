<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>HOME</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1 align="center">Welcome to Train Reservation System</h1>

      <table class="table" id="trainTable">
        <thead>
          <tr>
            <th>Train Number</th>
            <th>Train Name</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Fare</th>
            <th>Availability</th>
            <th>Book Ticket</th>
          </tr>
        </thead>
        <tbody onload="getAllData()"></tbody>
      </table>
    </div>
    <div></div>
    <script>
      console.log("testing");
      async function getAllData(e) {
        e.preventDefault();
        const records = await fetch("http://localhost:8000/train/check");
        console.log("ðŸš€ >>> records", records);

        const tbodyRef = document.getElementById("trainTable").getElementsByTagName("tbody")[0];
        // Insert a row at the end of table
        const newRow = tbodyRef.insertRow();
        let htmlData = "";
        newRow.innerHTML = records.forEach(record => {
          htmlData.concat("tr");
          record.forEach(data => {
            htmlData.concat(`<td>${data}</td>`);
          });
          htmlData.concat("/tr");
        });
      }
      getAllData();
    </script>
  </body>
</html>
