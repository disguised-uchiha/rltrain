<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Display Product</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container vh-100">
      <h1 class="text-center">All Available Products</h1>
      <div class="table-responsive">
        <table class="table" id="trainTable">
          <thead>
            <tr>
              <th>No</th>
              <th>Name</th>
              <th>Source</th>
              <th>Destination</th>
              <th>Fare</th>
              <th>Availability</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", async function (e) {
        e.preventDefault();
        const records = await (await fetch("http://localhost:8000/train/check")).json();
        const tbodyRef = document.getElementById("trainTable").getElementsByTagName("tbody")[0];
        // Insert a row at the end of table
        let htmlData = "";
        records.forEach(record => {
          const newRow = tbodyRef.insertRow();
          htmlData = "";
          const keys = Object.keys(record);
          keys.forEach(key => {
            htmlData += `<td>${record[key]}</td>`;
          });
          htmlData += `<td><button type="submit">Book</button></td>`;
          newRow.innerHTML = htmlData;
        });
        console.log(htmlData);
      });
    </script>
  </body>
</html>
