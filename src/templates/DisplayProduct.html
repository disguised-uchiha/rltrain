<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Display Product</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<!-- Bootstrap JS -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
	<style>

body
{
	margin:30px;
	padding:2rem;
	font-family:sans-sarif;
	background:url(DisplayProduct.jpg);
	background-attachment:fixed;
	background-size: contain;
	
}

.container
{
  
	position:relative;
	max-width:900px;
	padding:150px;
	background:#ffc34d;
	box-shadow: 0 25px 35px rgba(2,2,2,8);

}
.container h1
{
	margin:0 0 20px;
	padding:0;
	font-size:30px;
	text-transform: upper-alpha;
	color:#044463;

}

	</style>
</head>
<body>
	<div class="container">
		<h1 align="center">All Available Products</h1>
		<a href="AddProduct.html" class="btn btn-success float-end">Insert</a>
		<hr>

		<table class="table">

			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Category</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Action</th>
			</tr>

			<tr th:each="product : ${allProduct}">
				<td th:text="${product.id}"></td>
				<td th:text="${product.name}"></td>
				<td th:text="${product.category}"></td>
				<td th:text="${product.price}"></td>
				<td th:text="${product.quantity}"></td>
				<td><a th:href='@{/editProduct/} + ${product.id}'
					class="btn btn-success">Edit</a> | <a
					th:href='@{/deleteProduct/} + ${product.id}' class="btn btn-danger">Delete</a></td>
			</tr>

		</table>


		<a href="/">Back</a>

	</div>

</body>
</html>
